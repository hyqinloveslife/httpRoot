<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="calculator.js"></script>
    <style type="text/css">
        #process{width: 150px;height: 30px;background: red;text-align: right;}
        #result{width: 150px;height: 30px;background: yellow;}
        .item{width: 150px;display: flex;flex-direction: column;}
        .item p{display: flex;justify-content: space-between;align-items: center;}
    </style>
</head>
<body>
    <div id="process"></div>
    <div id="result"></div>
    <div class="item">
        <p>
            <input type="button" value="7" id="seven">
            <input type="button" value="8" id="eight">
            <input type="button" value="9" id="nine">
            <input type="button" value="+" id="plus">
        </p>
        <p>
            <input type="button" value="4" id="four">
            <input type="button" value="5" id="five">
            <input type="button" value="6" id="six">
            <input type="button" value="-" id="minite">
        </p>
        <p>
            <input type="button" value="1" id="one">
            <input type="button" value="2" id="two">
            <input type="button" value="3" id="three">
            <input type="button" value="*" id="multiply">
        </p>
        <p>
            <input type="button" value="0" id="zero">
            <input type="button" value="/" id="division">
            <input type="button" value="=" id="is">
        </p>
    </div>
</body>
</html>
