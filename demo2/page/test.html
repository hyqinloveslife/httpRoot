<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		p{color: red;}
		.hello{
			height: 200px;/*高度*/
			width: 200px;/*宽度*/
			font-size: 24px;/*字体大小*/
			color: red;/*字体颜色*/
			background-color: gray;/*背景颜色*/
			border: 1px solid green;/*边框一级边框颜色，第一个是边框的粗细，第二个是边框的样式，实线还是虚线，第三个是边框颜色*/
			border-radius: 10px;/*边框圆角*/
			text-align: center;/*水平居中*/
			line-height: 200px;/*垂直居中*/
			margin: 0 auto;/*方块水平居中，但不适用于一行有很多个方块*/
		}
	</style>
</head>
<body>
	<!--一个html文件，要写css样式，样式对于一个html，就等于化妆，不化妆的html非常不好看-->
	<!--内容要放在body里面-->
	<!--现在写一个最简单的例子，一个标签-->
	<p>hello new life</p>
	<input type="text" name="" value="" placeholder="">
	<div class="hello">
		hello 
	</div>
	<div style="width: 100px;overflow: hidden;text-overflow: ellipsis;lines:1;
	word-wrap: break-word;white-space: nowrap;">WI-FI+GSM+GPRS报警器 GS-S1</div>
</body>
</html>
